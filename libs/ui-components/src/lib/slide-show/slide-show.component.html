<div class="slider-show">
    <div class="slider">
        <div class="slide" *ngFor="let slide of slides">
            <img [src]="slide">
        </div>

        <o-button class="btn next" (click)="slide(+1)" text="Next"></o-button>
        <o-button class="btn prev" (click)="slide(-1)" text="Prev"></o-button>
    </div>
</div>
