<mat-card class="container" *ngIf="book">
    <mat-card-title>
        {{book.title}}
    </mat-card-title>


    <img [src]="book.preivewImgUrl" width="250px">

    <div class="price">
        {{book.price}}
    </div>

    <o-button (click)="addToCartHanlder()" text="Add To Cart"></o-button>


</mat-card>
